<!-- Search bar -->
<mat-toolbar *ngIf="showSearchBar" class="toolbarTools searchBar">
  
    <button mat-icon-button (click)="submit()">
      <mat-icon>search</mat-icon>
    </button>
    
    <input
      id="searchInput"
      type="text"
      name="search"
      placeholder="Search..."
      [(ngModel)]="search"
    />

    <button class="exitButton" mat-icon-button (click)="endSearch()">
      <mat-icon class="icon">close</mat-icon>
    </button>
  
</mat-toolbar>
