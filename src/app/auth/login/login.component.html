<div class="container">
  <div class="flexDiv">
    <div class="logoContainer">
      <app-logo></app-logo>
    </div>
    <div class="loginContainer">
      <mat-card class="loginCard">
        <mat-card-title class="cardTitle">Sign in</mat-card-title>
        <mat-card-content class="content">
          <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="inputForm">
              <input
                class="inputField"
                type="email"
                matInput
                placeholder="Email"
                formControlName="email"
                (blur)="emailTouched = true"
              />
              <mat-error
                *ngIf="
                loginForm.get('email')?.dirty &&
                !loginForm.get('email')?.valid &&
                emailTouched
              "
              >
                <span *ngIf="loginForm.get('email')?.errors"
                  >Please enter a valid email address.</span
                >
              </mat-error>
            </mat-form-field>

            <mat-form-field class="inputForm">
              <input
                class="inputField"
                type="password"
                matInput
                placeholder="Password"
                autocomplete="on"
                formControlName="password"
                (blur)="passwordTouched = true"
              />
              <mat-error
                *ngIf="
                loginForm.get('password')?.dirty &&
                !loginForm.get('password')?.valid &&
                passwordTouched
              "
              >
                <span *ngIf="loginForm.get('password')?.errors"
                  >Please enter a valid password.</span
                >
              </mat-error>
            </mat-form-field>
            <div class="button">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                mat-button
                [disabled]="!loginForm.valid"
              >
                Login
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
