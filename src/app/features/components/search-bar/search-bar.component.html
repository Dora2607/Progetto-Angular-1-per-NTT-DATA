<!-- Search bar -->
<mat-toolbar *ngIf="showSearchBar" class="toolbarTools searchBar">
  <div class="searchContainer">
    <button mat-icon-button (click)="submit()">
      <mat-icon>search</mat-icon>
    </button>

    <!-- <label for="search">Search</label> -->
    <input
      id="searchInput"
      type="text"
      name="search"
      placeholder="Search..."
      [(ngModel)]="search"
    />

    <button mat-icon-button (click)="endSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</mat-toolbar>
