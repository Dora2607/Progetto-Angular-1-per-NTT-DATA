<mat-card class="usersViewCard">
    <div class="usersViewContainer">
        <div class="userStatus">
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                {{sort}}
                <mat-icon color="primary">circle</mat-icon>
                <!-- <mat-icon>expand_more</mat-icon> -->
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdate('All')" mat-menu-item>
                    <mat-icon class="status">circle</mat-icon><span>All</span></button>
                <button (click)="onSortUpdate('Online')" mat-menu-item>
                    <mat-icon class="status">circle</mat-icon><span>Online</span></button>
                <button (click)="onSortUpdate('Offline')" mat-menu-item>
                    <mat-icon class="status">circle</mat-icon><span>Offline</span></button>
            </mat-menu>
        </div>
        <div class="usersView">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{usersShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </button> 
                <mat-menu #menu="matMenu">
                    <button (click)="onUsersUpdated(6)" mat-menu-item>6</button>
                    <button (click)="onUsersUpdated(12)" mat-menu-item>12</button>
                    <button (click)="onUsersUpdated(24)" mat-menu-item>24</button>
                </mat-menu>
            </div>
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
