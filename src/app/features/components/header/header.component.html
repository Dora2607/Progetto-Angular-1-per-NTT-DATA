<mat-toolbar color="primary" class="toolbar">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon class="accountCircle">account_circle</mat-icon>
  </button>
  <mat-menu class="userAccountMenu" #menu="matMenu">
    <button class="userAccountButton" mat-menu-item>
      <mat-icon class="icon">person</mat-icon>
      <span>My Profile</span>
    </button>
    <button class="userAccountButton" mat-menu-item>
      <mat-icon class="icon">home</mat-icon>
      <span>Home</span>
    </button>
    <button class="userAccountButton" mat-menu-item>
      <mat-icon class="icon">people</mat-icon>
      <span>Manage Accounts</span>
    </button>
    <button class="userAccountButton" mat-menu-item>
      <mat-icon class="icon">logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

  <span><app-logo></app-logo></span>

  <button mat-icon-button (click)="toggleSearchBar()">
    <mat-icon class="searchIcon">search</mat-icon>
  </button>
  
</mat-toolbar>
<app-search-bar></app-search-bar>
