<mat-card class="userProfileCard">
  <mat-card-header class="dataUserHeader">
    <mat-card-title class="cardTitle"><h3>{{userProfile.name}}</h3></mat-card-title>
    <mat-card-subtitle class="cardSubtitle"><p>{{userProfile.email}}</p></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="dataUserContent">
    <p>{{userProfile.gender}}</p>
    <p>{{randomDescription}}</p>
  </mat-card-content>
  <mat-card-actions>
    <ul class="dataUserActions">
      <li>
        <strong>{{postNumber}}</strong><span>Posts</span>
      </li>
      <li>
        <strong>{{commentNumber}}</strong><span>Comments</span>
      </li>
      <li>
        <strong>239</strong><span>Reply</span>
      </li>
    </ul>
  </mat-card-actions>
</mat-card>
