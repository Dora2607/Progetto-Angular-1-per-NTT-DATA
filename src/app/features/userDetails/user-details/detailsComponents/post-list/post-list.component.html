<div class="postsContainer">
  <mat-card class="postContainer" *ngFor="let post of posted">
    <div class="postBorder"></div>
    <div class="postContent">
      <mat-card-header>
        <mat-card-title class="postTitle">{{ post.title }}</mat-card-title>
        <mat-card-subtitle class="postSubtitle"
          >by: {{ userProfile.name }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        {{ post.body }}
      </mat-card-content>
    </div>
    <mat-card-actions class="postFooter">
      <div class="btntoggle">
        <button mat-button (click)="toggleComments(post.id)">
          <ng-container *ngIf="isComponentVisible[post.id]; else elseBlock">
            <mat-icon mat-icon-button>chat</mat-icon>
          </ng-container>
          <ng-template #elseBlock>
            <mat-icon mat-icon-button>chat_bubble</mat-icon>
          </ng-template>
        </button>
      </div>
      <div class="btnAddComment">
        <button mat-icon-button>
          <mat-icon>create</mat-icon>
        </button>
      </div>
    </mat-card-actions>
    <!-- Pop up for comments -->
    <div class="popupCommentBox" *ngIf="isComponentVisible[post.id]">
      <app-comments [postId]="post.id"></app-comments>
    </div>
  </mat-card>

  <div class="emptyPost" *ngIf="emptyPosts">
    <h3>There are no posts from this user</h3>
  </div>
</div>
